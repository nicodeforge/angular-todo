<div class="container mx-auto px-4 mt-1" *ngIf="items.length > 0">
  <div
    class="bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-200 shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <ul>
      <li
        *ngFor="let item of items"
        [ngClass]="
          item.status === 0 ? 'done' : item.status === 2 ? 'late' : 'todo'
        "
        class="flex items-center rounded px-2 mb-1 dark:bg-slate-800"
      >
        <button
          *ngIf="item.status != 0"
          class="text-center inline-flex items-center mr-4"
          (click)="onItemDone(item)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </button>
        <span class="text-center inline-flex items-center mb-4 mt-4">
          {{ item.name }} &nbsp;<span *ngIf="item.dueAt"
            >({{ item.dueAt | date }})</span
          >
        </span>
        <button
          class="text-center inline-flex items-center ml-4 mr-2"
          (click)="onEditItem(item)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
            />
          </svg>
        </button>
        <button
          class="text-center inline-flex items-center ml-2 mr-4"
          (click)="onArchiveItem(item)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0l-3-3m3 3l3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z"
            />
          </svg>
        </button>
      </li>
    </ul>
    <button
      class="mt-5 text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
      (click)="onClearList()"
    >
      Archive all items
    </button>
    <button
      class="mt-5 text-white bg-gradient-to-br from-green-200 to-green-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 transition-all"
      (click)="onClearDone()"
    >
      Archive done items
    </button>
  </div>
</div>
