<div class="flex flex-row">
  <div class="flex flex-col shadow-md rounded-md p-4">
    <p class="text-base">
      You have been invited to join the list <strong>{{ list.name }}</strong>
    </p>
    <div class="flex flex-row">
      <button class="button-success" (click)="onAcceptInvite()">Accept</button>
      <button class="button-danger" (click)="onDeclineInvite()">Decline</button>
    </div>
  </div>
</div>
