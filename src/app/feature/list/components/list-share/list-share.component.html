<div class="flex flex-row justify-end px-4">
  <div class="flex shrink p-4 justify-end rounded-lg shadow-md transition-all">
    <div class="flex flex-col transition-all mr-2" *ngIf="showForm">
      <form class="flex" [formGroup]="shareListForm" (ngSubmit)="onShareList()">
        <input
          class="form-input grow rounded-l bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-200"
          type="text"
          placeholder="User ID"
          formControlName="userId"
        />
        <button
          class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium text-sm px-5 py-3 text-center rounded-r"
          type="submit"
        >
          Share!
        </button>
      </form>
      <div class="flex" *ngIf="!linkCopied">
        Or&nbsp;<button
          class="text-blue-500"
          [copy-clipboard]="baseUrl + '/list/' + list.id + '/invite'"
          (copied)="onCopyInviteLink($event)"
        >
          get invite link
        </button>
      </div>
      <div class="flex" *ngIf="linkCopied">Link copied to clipboard !</div>
    </div>
    <button class="" (click)="onToogleForm()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z"
        />
      </svg>
    </button>
  </div>
</div>
