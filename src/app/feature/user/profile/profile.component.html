<div class="flex items-center justify-center flex-col">
  <h1 class="text-xl">Hello {{ user.displayName }}</h1>
  <ul class="flex flex-col shadow-md rounded-md mt-4 p-8">
    <li>
      Your name : <span class="font-bold">{{ user.displayName }}</span>
    </li>
    <li>
      Your email : <span class="font-bold">{{ user.email }}</span>
    </li>
    <li>
      Your ID : <span class="font-bold">{{ user.uid }}</span>
    </li>
  </ul>
</div>
