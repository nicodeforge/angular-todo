<ul
  class="flex fixed bottom-0 justify-start flex-row mx-0 px-8 py-4 text-slate-300 w-full h-100"
>
  <li
    class="inline-flex ml-4 hover:cursor-pointer items-center rounded-full text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    *ngFor="let menu of menus"
  >
    <a [routerLink]="menu.link"> {{ menu.label }}</a>
  </li>
</ul>
